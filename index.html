<!DOCTYPE html>
<html>
<head>
  <title>BG Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #bg {
      font-size: 4em;
      margin: 0.2em;
    }
    #trend {
      font-size: 2em;
    }
    #time {
      font-size: 1.5em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div id="bg">--</div>
  <div id="trend">Loading...</div>
  <div id="time">--:--</div>

  <script>
    const url = "https://rachaelcgm.ignorelist.com:3389/api/v1/entries.json?count=1";

    async function fetchBG() {
      try {
        const response = await fetch(url, { mode: 'cors' });
        const data = await response.json();
        if (data && data.length > 0) {
          const entry = data[0];
          document.getElementById("bg").textContent = entry.sgv;
          document.getElementById("trend").textContent = entry.direction || "â†’";
          document.getElementById("time").textContent = new Date(entry.date).toLocaleTimeString();
        } else {
          document.getElementById("trend").textContent = "No data";
        }
      } catch (err) {
        document.getElementById("trend").textContent = "Error";
        console.error(err);
      }
    }

    fetchBG();
    setInterval(fetchBG, 30000); // update every 30s
  </script>
</body>
</html>
